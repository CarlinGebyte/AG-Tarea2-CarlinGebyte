<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Script -->
    <script src="script.js"></script>
</head>

<body>
    <section class="container">
        <label for="first">1er Número</label>
        <input type="number" id="first" name="first" class="form-control" placeholder="Número positivo">
        <label for="second">2do Número</label>
        <input type="number" id="second" name="second" class="form-control" placeholder="Número positivo">

        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <h6>Hallar el menor de dos números enteros positivos</h6>
                </div>
                <div class="card-body">
                    <img src="menor.jpg" alt="">
                </div>
                <div class="card-footer">
                    <button id="min" class="btn btn-success">Mostrar resultado</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h6>Determinar si los números ingresados son iguales</h6>
                </div>
                <div class="card-body">
                    <img src="igual.jpg" alt="">
                </div>
                <div class="card-footer">
                    <button id="equal" class="btn btn-success">Mostrar resultado</button>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <h6>Intercambiar los valores de los dos números</h6>
                </div>
                <div class="card-body">
                    <img src="exchange.jpg" alt="">
                </div>
                <div class="card-footer">
                    <button id="invert" class="btn btn-success">Mostrar resultado</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h6>Sumar los dos números</h6>
                </div>
                <div class="card-body">
                    <img src="suma.png" alt="">
                </div>
                <div class="card-footer">
                    <button id="addition" class="btn btn-success">Mostrar resultado</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
